<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trade Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STOCK TRADE MONITOR</h1>
            <nav>
                <ul>
                    <li><a class = "home-link" href="index.html">Home</a></li>
                    <li><a class= "transactions-link" href="transactions.html">Transactions</a></li>
                </ul>
            </nav>
        </div>

        <div class="content-wrapper">
            <div class="stock-list">
                <h2>Today's Stock Prices</h2>
                <ul id="stock-list">
    
                </ul>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="stock-name">Name</label>
                    <input type="text" id="stock-name" placeholder="Enter Stock Name">
                </div>
                <div class="input-group">
                    <label for="low-limit">Loss Limit</label>
                    <input type="number" id="low-limit" placeholder="Enter Low Limit">
                </div>
                <div class="input-group">
                    <label for="high-limit">Profit Limit</label>
                    <input type="number" id="high-limit" placeholder="Enter High Limit">
                </div>
                <button id="submit-button">Start Monitoring</button>
                <div id="status-label" class="status-label">Stock Status: Waiting...</div>
                <div class="graph-container">
                    <canvas id="stock-graph"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
